<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

                <div class="mb-3">
                    <label for="placaInput" class="form-label">Ingrese placa:</label>
                    <input type="text" class="form-control" id="placaInput" name="placa" placeholder="Ingrese la placa del vehÃ­culo">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
