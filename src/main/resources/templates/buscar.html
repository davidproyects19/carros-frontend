<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Detalles del Vehículo</h1>

    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label for="marca" class="form-label">Marca:</label>
                    <input type="text" class="form-control" id="marca" placeholder="Marca del vehículo" readonly th:value="${rueditasModel.marca}">
                </div>
                <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo:</label>
                    <input type="text" class="form-control" id="modelo" placeholder="Modelo del vehículo" readonly th:value="${rueditasModel.modelo}">
                </div>
                <div class="mb-3">
                    <label for="asientos" class="form-label">Nro Asientos:</label>
                    <input type="number" class="form-control" id="asientos" placeholder="Número de asientos" readonly th:value="${rueditasModel.nroAsientos}">
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="text" class="form-control" id="precio" placeholder="Precio del vehículo" readonly th:value="${rueditasModel.precio}">
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Color:</label>
                    <input type="text" class="form-control" id="color" placeholder="Color del vehículo" readonly th:value="${rueditasModel.color}">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
